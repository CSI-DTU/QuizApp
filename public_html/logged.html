<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <! This will help in zooming in mobile>
    <title>CSI Quiz</title>
</head>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="shortcut icon" href="assets/ico/favicon.png">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<body>


<div class="container">
    <br><br><br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 btn-danger"  style="box-shadow: 8px 8px 5px black">
            <h2 align="center" id="gotoquiz" style="font-family: Serif">Go to quiz</h2>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 btn-danger"  style="box-shadow: 8px 8px 5px black">
            <h2 align="center" id="profile" style="font-family: Serif">View Profile</h2>
        </div>
        <div class="col-sm-3"></div>
    </div>


</div>
<script>

    $(function () {
        if(localStorage.getItem('state')==null){
            alert("Not Authenticated");
            window.location.href = '/index.html';
        }
    });

    $("#profile").click(function () {
        window.location.href = '/profile.html';
    });


    $("#gotoquiz").click(function () {
        window.location.href = '/rules.html';
    });
</script>
</body>
</html>
